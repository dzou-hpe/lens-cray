name: Build and Release

on:
  push:
    branches:
      - master
jobs:
  ship:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - name: install packages
        run: yarn install
      - name: Build
        run: yarn build
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run semantic-release
